<form action="/reset/password/" method="post" id="reset_password_form">
    {% module xsrf_form_html() %}
    <fieldset>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" value="">
    </fieldset>

    <fieldset>
        <span class="error">{{ error }}</span>
    </fieldset>

    <div id="form_btn">
        <input id="reset-password-btn" type="submit" value="Reset Password" tabindex="3">
    </div>
</form>
