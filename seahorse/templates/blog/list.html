{% extends '../templates/base.html' %}

{% block title %}Blog{% end %}

{% block content %}
    <div>
        <h1>[blog]</h1>
        <ul>
        {% for post in posts %}
            <li><a href="/blog/{{ post.slug }}">{{ post.title }}</a></li>
        {% end %}
        </ul>
    </div>
{% end %}


{% block extra_js %}
    <script src="{{ static_url('js/menu.js') }}"></script>
{% end %}
