<form action="/login/" method="post" id="login_form" class='pure-form'>
    {% module xsrf_form_html() %}
    <fieldset>
        <label for="email">Email</label>
        <input id="email" name="email" type="text" value="">
    </fieldset>

    <fieldset>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" value="">
    </fieldset>

    <fieldset>
        <span class="error">{{ error }}</span>
    </fieldset>

    <div id="form_btn">
        <input id="signin-btn" class="pure-button pure-button-primary" type="submit" value="Login" tabindex="3">
        <a href="/register/" class='pure-button pure-button-primary'>Register</a>
    </div>
</form>
